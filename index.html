<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VamCodeo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Dark gradient background to make the glass pop */
            background: linear-gradient(135deg, #1a0505 0%, #4a0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        /* The Main Glass Card */
        .glass-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            
            /* Red Glassmorphism Magic */
            background: rgba(180, 0, 0, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 100, 100, 0.2);
            
            text-align: center;
        }

        h1 {
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        p.subtitle {
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* Github Gist Container Styling */
        .gist-wrapper {
            margin: 20px 0;
            text-align: left;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Download Button Styling */
        .btn-download {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .btn-download:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-download:active {
            transform: translateY(1px);
        }

        /* Decorative Background Circles to enhance glass effect */
        .circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }
        .c1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, #ff4b1f, #ff9068);
            top: -50px;
            left: -50px;
            opacity: 0.6;
        }
        .c2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            bottom: -30px;
            right: -30px;
            opacity: 0.5;
        }

    </style>
</head>
<body>

    <div style="position: relative; width: 100%; max-width: 800px;">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        
        <div class="glass-container">
            <h1>VamCodeo.py</h1>
            <p class="subtitle">By Vahin</p>

            <div class="gist-wrapper">
                <script src="https://gist.github.com/vahinT/98967987702ebb83397cf5c4877067b1.js"></script>
            </div>

            <button class="btn-download" onclick="downloadGist()">
                Download .py File
            </button>
        </div>
    </div>

    <script>
        async function downloadGist() {
            // Raw URL constructed from your Gist ID
            // Using 'raw' usually redirects to the latest commit
            const rawUrl = 'https://gist.githubusercontent.com/vahinT/98967987702ebb83397cf5c4877067b1/raw/';
            const fileName = 'Vamcodeo.py';

            try {
                const response = await fetch(rawUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = fileName;
                
                document.body.appendChild(a);
                a.click();
                
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
            } catch (error) {
                console.error('Download failed:', error);
                alert('Yo, could not auto-download. Sending you to the raw page instead!');
                window.open(rawUrl, '_blank');
            }
        }
    </script>
</body>
</html>
